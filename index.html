<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>APP Ideas - Bin2Dec</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="centered">
      <div class="container">
        <div class="header">
          <h1>Bin2Dec</h1>
          <h3>Conversor de binário para decimal</h3>
          <p>
            Insira até 8 digitos em formato binário (0 ou 1) para conversão em
            decimal.
          </p>
        </div>
        <div class="action">
          <input id="bin" type="text" placeholder="ex: 01100110001" />
          <button id="convert">Converter</button>
        </div>
        <div class="console">
          <h2 id="show"></h3>
        </div>
      </div>
      <p>Com base no <a href="https://github.com/florinpop17/app-ideas/blob/master/Projects/1-Beginner/Bin2Dec-App.md">App Ideas</a> - ❤️ <a href="https://www.linkedin.com/in/jean-c-0108bb104/">Jean</a> </p>
    </div>
  </body>
</html>
